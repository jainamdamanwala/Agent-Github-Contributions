name: Daily LeetCode Agent (Groq)

on:
  schedule:
    - cron: "0 15 * * *" # Runs daily @ 9 AM CST
  workflow_dispatch:

jobs:
  generate-solution:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install groq

      - name: Run AI LeetCode Agent (Groq)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python agent/daily_leetcode.py

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Groq-LeetCode-Agent"
          git config --global user.email "agent@github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Daily LeetCode Solution via Groq AI Agent"
            git push
          else
            echo "No changes to commit."
          fi
